<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add Purchase Order</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="purchaseOrderForm">
                <div class="row gy-1">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Purchase Order Name" formControlName="name"
                            required>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary float-end" (click)="addProduct()">+ Add</button>
                    </div>
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Product Name</th>
                                    <th scope="col">Pallet Rows</th>
                                    <th scope="col">Pallet Columns</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr formArrayName="products" *ngFor="let product of products.controls; let i=index">
                                    <ng-container [formGroupName]="i">
                                        <td><input type="text" class="form-control" placeholder="Product Name"
                                                formControlName="name" required></td>
                                        <td><input type="number" class="form-control" placeholder="Pallet Row"
                                                formControlName="palletRows" required></td>
                                        <td><input type="number" class="form-control" placeholder="Pallet Column"
                                                formControlName="palletCols" required></td>
                                        <td><input type="number" class="form-control" placeholder="Quantity"
                                                formControlName="quantities" required></td>
                                        <td><button type="button" class="btn btn-danger float-end"
                                                (click)="removeProduct(i)"><i class="bi bi-trash3-fill"></i></button>
                                        </td>
                                    </ng-container>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success" (click)="save()">Save</button>
        </div>
    </div>
</div>
